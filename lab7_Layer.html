<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer</title>
    <style>
        .a1{position: absolute;top:70px;left:50px;z-index: 1;}
        .a2{position: absolute;top:100px;left:70px;z-index: 2;}
        .a3{position: absolute;top:150px;left:90px;z-index: 3;}
    </style>
</head>
<body>
    <img class="a1" src="./Anh/1.jpg" width="250" height="200">
    <img class="a2" src="./Anh/2.jpg" width="250" height="200">
    <img class="a3" src="./Anh/3.jpg" width="250" height="200">
   
</body>
</html>
